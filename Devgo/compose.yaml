version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    env_file:
      - .env
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./next.config.ts
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: .
          target: /app
          action: sync
    environment:
      - DB_URL=postgresql://postgres:yacine@localhost:5432/FootDataGo?schema=public
   
volumes:
  tasked: